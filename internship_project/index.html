        var password = sanitizeInput(document.getElementById("password").value);
        var usernameRegwx = /^[a-zA-Z0-9]+$/;
        var pswd_regx = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$/;
        // Basic client-side validation
        if (username.length < 8 && username.length>17 ) {
            alert("Username must be at least 8 to 16 characters");
            return false; 
        }
        if (username.length < 8 && password.length>17 ) {
            alert("Password must be at least 8 to 16 characters");
            return false; 
        }
        if(!usernameRegwx.test(username)){
    alert("username should contain letters and numbers only");
    return false;
    }
    function sanitizeInput(input) {
        return input.trim();
    }
    if(!pswd_regx.test(password)){
        alert("Invalid password format.");
        return false;
    }
    return true;
    }</script>
